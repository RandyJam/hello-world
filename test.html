<!DOCTYPE html>
<html lang=en ng-app="gemStore">
<head>
<meta charset="UTF-8">
<title>Angular Flip Test 1</title>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="app.js"></script>
    
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="flip.css">
</head>
      
<body ng-controller="StoreController as store">

<h2>Angular Flip Test 1</h2>    
    
<div>
    
<div ng-controller="flipperDemo" class="flipperDemoDiv">

<flipper flipped="flipped" horizontal>
<front>
the front!
</front>
<back>
the back!
</back>
</flipper>

<flipper flipped="flipped" vertical>
<div class="front tile">
the front!
</div>
<div class="back tile">
the back!
</div>
</flipper> 

<div class="button-container">
<button ng-click="flip()">Flip!</button>
</div>

</div><!--/controller - flipperDemo -->
    
</div><!--/coStoreController as storentroller-->
  
</body>
</html>
